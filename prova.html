<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="newImageBtn" onclick="fetchRandomDogImage()">Click here!</button>
    <img id="dogImage" src="" alt="randomDog">
    <p id="demo"></p>

    <script>
        function fetchRandomDogImage() {
    fetch('https://dog.ceo/api/breeds/image/random')
      .then(response => response.json())
      .then(data => {
        document.getElementById('dogImage').src = data.message; // Update the image source with the new dog image URL
      });
    //   document.getElementById("newImageBtn").addEventListener("click", fetchRandomDogImage);
  }
    </script>

</body>
</html>
