<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Fetch API</h1>
    <p id="demo"></p>

    <script>
        let file = "test.txt"
        fetch(file)
        .then(x => x.text())
        .then( y => document.getElementById("demo").innerHTML = y) 
        
    </script>

</body>
</html>
